<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<style>
    /* Add some basic styling */
    body {
        font-family: 'Arial', sans-serif;
        color: blue;
        margin: 0;
        padding: 0;
    }
    ul {
        list-style-type: disc;
        padding-left: 20px; /* Adjust to suit the indentation level you need */
    }
    li {
        margin: 5px 0; /* Adjust the space between items */
    }
    a {
        text-decoration: none;
        color: blue;
        font-weight: bold; /* To mimic the bold style in the image */
        font-size: 1.2em; /* Adjust the size as needed */
    }
    a:hover {
        text-decoration: underline; /* Hover effect */
    }
</style>
</head>
<body>

<ul>
    <li><a href="#">Notifications</a></li>
    <li><a href="#">Profile</a></li>
    <li><a href="#">Files</a></li>
    <li><a href="#">Settings</a></li>
    <li><a href="#">ePortfolios</a></li>
    <li><a href="#">Shared Content</a></li>
    <li><a href="#">The Hub</a></li>
    <li><a href="#">Qwickly Course Tools</a></li>
    <li><a href="#">Global Announcements</a></li>
</ul>

</body>
</html>
